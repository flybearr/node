<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 1200px;
            background-color: lightgreen;
        }

        .fixed {
            position: fixed;
            top: 5px;
        }
    </style>
</head>

<body>
    <div class="fixed">
        <a href="#aaa">aaa</a>
        <a href="#bbb">bbb</a>
        <a href="#ccc">ccc</a>
    </div>
    <div class="box" id="aaa"></div>
    <div class="box" id="bbb" style="background-color: lightblue;"></div>
    <div class="box" id="ccc" style="background-color: lightpink;"></div>
</body>
<script>
    window.addEventListener('hashchange', function () {
        console.log(location.hash);
    })
</script>

</html>
