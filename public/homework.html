<script>

    // let ta = document.querySelector('.table table-striped');
    let page = window.location.search;
    console.log(page);
    async function bb(page) {
        const r = await fetch(`/products${page}`)
        const { totalPages, rows } = await r.json();
        // console.log(obj);
        render(rows, totalPages);
    };
    str = '';
    str2 = '';



    let p = document.querySelector('.pagination')



    function render(nn, aa) {
        nn.map(e => {
            str += `<tr>
                        <th scope="row">${e.sid}</th>
                        <td>${e.name}</td>
                        <td>${e.email}</td>
                        <td>${e.mobile}</td>
                        <td>${e.birthday.split('T')[0]}</td>
                        <td>${e.address}</td>
                    </tr>`
        });

        for (let i = 1; i <= aa; i++) {
            str2 += `<li class="page-item"><a class="page-link" href="?page=${i}">${i}</a></li>`
        };
        pig.innerHTML = str;
        p.innerHTML = str2;
    }

    bb(page);


</script>
